<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода расходов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            padding-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<h1>Форма для ввода расходов/доходов</h1>
<form id="expensesForm">

    <label for="paymentType">Тип платежа:</label>
    <select id="paymentType" name="paymentType" required>
        <option value="EXPENSES">Расход</option>
        <option value="INCOME">Доход</option>
    </select>

    <label for="amount">Сумма:</label>
    <input type="number" id="amount" name="amount" step="0.01" required>
    <div class="error" id="amountError"></div>

    <label for="category">Категория:</label>
    <input type="text" id="category" name="category" required>
    <div class="error" id="categoryError"></div>

    <label for="comment">Комментарий:</label>
    <textarea id="comment" name="comment" rows="4"></textarea>

    <button type="submit">Сохранить</button>
</form>

<script>
    document.getElementById('expensesForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        document.getElementById('amountError').textContent = '';
        document.getElementById('categoryError').textContent = '';
        
        const amount = parseFloat(document.getElementById('amount').value);
        const category = document.getElementById('category').value.trim();
        const comment = document.getElementById('comment').value.trim();

        let isValid = true;


        // Валидация суммы
        if (isNaN(amount) || amount <= 0) {
            document.getElementById('amountError').textContent = 'Сумма должна быть положительным числом.';
            isValid = false;
        }

        // Валидация категории
        if (!category) {
            document.getElementById('categoryError').textContent = 'Категория не может быть пустой.';
            isValid = false;
        }

        // Если все поля валидны, отправляем данные
        if (isValid) {
            const formData = {
                paymentType: document.getElementById('paymentType').value,
                amount: amount,
                category: category,
                comment: comment
            };

            console.log('Данные формы:', formData);
            // Здесь вы можете отправить данные на сервер с помощью fetch или XMLHttpRequest
        }
    });
</script>

</body>
</html>
